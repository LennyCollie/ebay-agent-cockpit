
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-stack">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
          <span>{{ message }}</span>
          <button type="button" class="alert-close" aria-label="Close" onclick="this.parentElement.remove()">Ã—</button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
