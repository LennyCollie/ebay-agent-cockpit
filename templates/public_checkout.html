{% extends "base.html" %}
{% block title %}Checkout – ebay-agent-cockpit{% endblock %}
{% block content %}
<h1>Checkout</h1>
<p class="muted">Gib optional deine E‑Mail an, damit Stripe sie im Bezahlfenster vorausfüllen kann.</p>
<form method="post" class="form">
  <label>E‑Mail (optional)</label>
  <input type="email" name="email" placeholder="dein.name@example.com">
  <button class="btn btn-primary">Weiter zur Zahlung</button>
</form>
<p class="muted mt">Hinweis: Die Zahlung wird sicher über Stripe abgewickelt.</p>
{% endblock %}
