{% extends "base.html" %}
{% block title %}Checkout – ebay-agent-cockpit{% endblock %}
{% block content %}
<h1>Checkout</h1>
<p class="text-secondary">Du wirst zu Stripe weitergeleitet.</p>
<form method="post" action="{{ url_for('public_checkout') }}">
  <input type="hidden" name="email" value="{{ session.get('user_email','') }}">
  <button class="btn btn-primary" type="submit">Abo starten</button>
  <a class="btn btn-link" href="{{ url_for('public_pricing') }}">Zurück</a>
</form>
{% endblock %}
