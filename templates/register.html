{% extends "base.html" %}
{% block title %}Registrieren – ebay-agent-cockpit{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Registrieren</h1>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">E‑Mail</label>
            <input name="email" type="email" class="form-control" autocomplete="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Passwort</label>
            <input name="password" type="password" class="form-control" autocomplete="new-password" required>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary">Konto anlegen</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('login') }}">Zum Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
