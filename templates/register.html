<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Registrieren</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail-Adresse</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrieren</button>
            </form>
            <p class="mt-3 text-center">Schon registriert? <a href="{{ url_for('login') }}">Jetzt einloggen</a></p>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-info mt-3">
                    {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}
        </div>
    </div>
</div>
</body>
</html>
