{% extends "base.html" %}
{% block title %}Registrieren – ebay-agent-cockpit{% endblock %}
{% block content %}
<h1>Registrieren</h1>
<form method="post" class="form">
  <label>E‑Mail</label>
  <input type="email" name="email" required>
  <label>Passwort</label>
  <input type="password" name="password" required>
  <button class="btn btn-primary">Konto erstellen</button>
</form>
<p class="muted mt">Du hast schon ein Konto? <a href="{{ url_for('login') }}">Zum Login</a></p>
{% endblock %}
