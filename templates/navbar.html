<nav class="nav">
  <a href="{{ url_for('public_pricing') }}" class="{{ 'active' if request.path.startswith('/pricing') else '' }}">Preise</a>
  {% if session.get('user_id') %}
    <a href="{{ url_for('dashboard') }}" class="{{ 'active' if request.path=='/' else '' }}">Dashboard</a>
    <a href="{{ url_for('settings') }}" class="{{ 'active' if request.path.startswith('/settings') else '' }}">Einstellungen</a>
    <a class="btn ghost" href="{{ url_for('logout') }}">Logout</a>
  {% else %}
    <a href="{{ url_for('login') }}" class="{{ 'active' if request.path.startswith('/login') else '' }}">Login</a>
    <a class="btn" href="{{ url_for('register') }}">Jetzt registrieren</a>
  {% endif %}
</nav>
