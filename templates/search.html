{% extends "base.html" %}
{% block title %}Suche – ebay-agent-cockpit{% endblock %}
{% block content %}
<h1>Suche</h1>
<p class="text-secondary">Kostenlos: bis zu 3 Begriffe gleichzeitig.</p>
<form method="post" action="{{ url_for('search') }}" class="row g-2 mb-4">
  <div class="col-md-4"><input class="form-control" name="q1" placeholder="Begriff 1"></div>
  <div class="col-md-4"><input class="form-control" name="q2" placeholder="Begriff 2 (optional)"></div>
  <div class="col-md-4"><input class="form-control" name="q3" placeholder="Begriff 3 (optional)"></div>
  <div class="col-12">
    <button class="btn btn-primary me-2" type="submit">Suchen</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('search') }}">Zurücksetzen</a>
  </div>
</form>
{% endblock %}
