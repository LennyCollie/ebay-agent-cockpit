<!doctype html>
<html lang="de" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ebay-agent-cockpit — Service{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/public.css') }}">
  </head>
  <body class="bg-body">
    <nav class="navbar navbar-expand-md bg-body border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('public_home') }}">ebay-agent-cockpit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto align-items-center gap-2">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('public_home') }}">Start</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('public_pricing') }}">Preise</a></li>
            <li class="nav-item"><a class="btn btn-primary" href="{{ url_for('register') }}">Jetzt registrieren</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-4 mt-5">
      <div class="container d-flex flex-wrap justify-content-between align-items-center small text-secondary">
        <span>© {{ 2025 }} ebay-agent-cockpit</span>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-secondary" href="#">Impressum</a></li>
          <li class="nav-item"><a class="nav-link text-secondary" href="#">Datenschutz</a></li>
        </ul>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
