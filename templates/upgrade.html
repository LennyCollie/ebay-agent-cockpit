<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Upgrade auf Premium</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      text-align: center;
    }
    .box {
      background: white;
      padding: 2rem;
      margin: auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    button {
      padding: 1rem 2rem;
      background-color: #27ae60;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Premium freischalten ✨</h2>
    <p>Erhalte unbegrenzte Aufträge, E-Mail-Benachrichtigungen und mehr.</p>
    <form action="/create-checkout-session" method="POST">
      <button type="submit">Jetzt upgraden (Testmodus)</button>
    </form>
  </div>
</body>
</html>
