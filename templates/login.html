{% extends "base.html" %}
{% block title %}Login – ebay-agent-cockpit{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post" class="form">
  <label>E‑Mail</label>
  <input type="email" name="email" required>
  <label>Passwort</label>
  <input type="password" name="password" required>
  <button class="btn btn-primary">Einloggen</button>
</form>
<p class="muted mt">Noch kein Konto? <a href="{{ url_for('register') }}">Jetzt registrieren</a></p>
{% endblock %}
