{% extends "base.html" %}
{% block title %}Preise — ebay‑agent‑cockpit{% endblock %}
{% block h1 %}Einfaches Abo{% endblock %}
{% block lead %}Monatlich kündbar. 14‑Tage Geld‑zurück‑Garantie.{% endblock %}
{% block content %}
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:16px;flex-wrap:wrap">
      <div>
        <div class="small">Ebay Verkaufsagent Premium</div>
        <div style="font-size:40px;font-weight:700;line-height:1">9,99 € <span class="small">/ Monat</span></div>
      </div>
      <form method="get" action="{{ url_for('public_checkout') }}">
        <button class="btn" type="submit">Abo starten</button>
      </form>
    </div>
  </div>
{% endblock %}
