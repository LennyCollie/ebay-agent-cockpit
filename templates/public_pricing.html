{% extends "base.html" %}
{% block title %}Preise – ebay-agent-cockpit{% endblock %}
{% block content %}
<h1 class="h3 mb-4">Preise</h1>
<div class="row g-3">
  <div class="col-md-6">
    <div class="card h-100">
      <div class="card-body">
        <span class="badge bg-secondary mb-2">Free</span>
        <h5 class="card-title">Kostenlos</h5>
        <ul class="mb-3">
          <li>3 Suchen / Tag</li>
          <li>Basisfilter</li>
        </ul>
        <a href="{{ url_for('start_free') }}" class="btn btn-outline-primary">Kostenlos starten</a>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card h-100 border-primary">
      <div class="card-body">
        <span class="badge bg-primary mb-2">Pro</span>
        <h5 class="card-title">9,90 € / Monat</h5>
        <ul class="mb-3">
          <li>10 Suchen / Tag</li>
          <li>Preisrange & Zustand</li>
          <li>Schnellere Aktualisierung</li>
        </ul>
        <form method="post" action="{{ url_for('public_checkout') }}">
          <button class="btn btn-primary" type="submit">Jetzt upgraden</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
