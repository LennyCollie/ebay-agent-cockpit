
<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ebay-agent-cockpit{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    {% block head_extra %}{% endblock %}
  </head>
  <body class="bg-body-tertiary">
    <header class="border-bottom bg-white sticky-top">
      <nav class="navbar navbar-expand-md container py-2">
        <a class="navbar-brand fw-bold" href="/">ebay-agent-cockpit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            <li class="nav-item">
              <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button" aria-label="Theme wechseln">
                ðŸŒž/ðŸŒ™
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container my-4">
      {% include "_flash.html" %}
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-4">
      <div class="container text-secondary small">Â© {{ 2025 }} ebay-agent-cockpit</div>
    </footer>

    <!-- Bootstrap JS (Bundle incl. Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block body_extra %}{% endblock %}
  </body>
</html>

<script>
  (function(){
    const k='bs-theme';
    const set=t=>document.documentElement.setAttribute('data-bs-theme',t);
    const get=()=>localStorage.getItem(k) || (matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light');
    set(get());
    window.addEventListener('DOMContentLoaded', ()=>{
      const btn=document.getElementById('themeToggle');
      if(!btn) return;
      btn.addEventListener('click', ()=>{ const next=(get()==='dark'?'light':'dark'); localStorage.setItem(k,next); set(next); });
    });
  })();
</script>
