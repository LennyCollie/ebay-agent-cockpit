<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>eBay Agent Cockpit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            background: #f5f7fa;
            color: #333;
        }

        header {
            background: #0053ba;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .button {
            background-color: #0053ba;
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: #003f8a;
        }

        .cta {
            margin-top: 2rem;
        }

        nav {
            margin-top: 1.5rem;
        }

        nav a {
            margin-right: 1.5rem;
            text-decoration: none;
            color: #0053ba;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <header>
        <h1>eBay Agent Cockpit</h1>
        <p>Dein persönlicher Verkaufsassistent auf eBay</p>
    </header>

    <main>
        <h2>Willkommen zurück!</h2>
        <p>Starte jetzt deinen Stripe-Testkauf oder gehe zum Kontobereich.</p>

        <div class="cta">
            <form action="/checkout" method="POST">
                <button class="button">Stripe Test-Zahlung starten</button>
            </form>
        </div>

        <nav>
            <a href="/login">Login</a>
            <a href="/register">Registrieren</a>
        </nav>
    </main>

</body>
</html>
