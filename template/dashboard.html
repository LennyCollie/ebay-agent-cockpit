      
<!-- ... (head-Bereich bleibt gleich) ... -->
<body>
    <h1>Willkommen im Super-Agenten Cockpit!</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <!-- ... (Formular zum Hinzufügen bleibt gleich) ... -->
    
    <h2>Aktive Suchaufträge</h2>
    <table>
       <!-- ... (Tabellen-Kopf bleibt gleich) ... -->
        <tbody>
            {% for auftrag in auftragsliste %}
            <tr>
                <td>{{ auftrag.name }}</td>
                <td>{{ auftrag.keywords }}</td>
                <td>{{ auftrag.filter if auftrag.filter else 'Keine' }}</td>
                <td>
                    <form method="post" action="{{ url_for('loesche_auftrag', auftrag_id=auftrag.id) }}" style="display:inline;">
                         <input type="submit" value="Löschen" style="background-color: #dc3545;">
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">Du hast noch keine Suchaufträge erstellt.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
