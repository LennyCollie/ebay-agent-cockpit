{% with msgs = get_flashed_messages(with_categories=true) %}
  {% if msgs %}
    <div class="grid">
      {% for cat,msg in msgs %}
        <div class="alert {{ 'ok' if cat in ['success','info'] else ('warn' if cat=='warning' else 'err') }}">{{ msg }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
