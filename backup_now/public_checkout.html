{% extends "base.html" %}
{% block title %}Checkout — ebay‑agent‑cockpit{% endblock %}
{% block h1 %}Checkout{% endblock %}
{% block content %}
  <form class="card" method="post">
    <div class="form-row">
      <label>E‑Mail</label>
      <input class="input" name="email" type="email" placeholder="kunde@mail.de">
    </div>
    <div class="form-actions" style="margin-top:12px">
      <button class="btn" type="submit">Zu Stripe weiter</button>
      <a class="btn ghost" href="{{ url_for('public_pricing') }}">Zurück</a>
    </div>
    <p class="small" style="margin-top:10px;color:#9fb1ff">Zahlung & sichere Abwicklung via Stripe.</p>
  </form>
{% endblock %}
